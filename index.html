<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Homepage</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!--FontAwesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
    
    <div id="container" class="hidden">
        <div id="edit-button">
            <span><i class="fas fa-cog"></i></span>
        </div>
        <div id="greeting">
            <h1><span id="specific-greeting"></span><span id="name"></span>!</h1>
            <p class="mt-3">Check your to-do list! <i class="far fa-clipboard" id="to-do-icon" id="to-dos"></i></p>
        </div>
        <div id="time-and-weather">
            <p class= "mb-2" id="current-time"></p>
            <p id="weather-today"></p>
        </div>
        <div id="weekly-events">
            <h3 class="mb-3">Weekly Events</h3>
            <span id="save"><i class="fas fa-save"></i></span>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="row date"><span class="p-0" id="sunday-date"></span></div>
                        <div class="row"><textarea name="" id="" cols="30" rows="10"></textarea></div>
                    </div>
                    <div class="col">
                        <div class="row date"><span class="p-0" id="monday-date"></span></div>
                        <div class="row"><textarea name="" id="" cols="30" rows="10"></textarea></div>
                    </div>
                    <div class="col">
                        <div class="row date"><span class="p-0" id="tuesday-date"></span></div>
                        <div class="row"><textarea name="" id="" cols="30" rows="10"></textarea></div>
                    </div>
                    <div class="col">
                        <div class="row date"><span class="p-0" id="wednesday-date"></span></div>
                        <div class="row"><textarea name="" id="" cols="30" rows="10"></textarea></div>
                    </div>
                    <div class="col">
                        <div class="row date"><span class="p-0" id="thursday-date"></span></div>
                        <div class="row"><textarea name="" id="" cols="30" rows="10"></textarea></div>
                    </div>
                    <div class="col">
                        <div class="row date"><span class="p-0" id="friday-date"></span></div>
                        <div class="row"><textarea name="" id="" cols="30" rows="10"></textarea></div>
                    </div>
                    <div class="col">
                        <div class="row date"><span class="p-0"id="saturday-date"></span></div>
                        <div class="row"><textarea name="" id="" cols="30" rows="10"></textarea></div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <!--Moment-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="assets/scripts/script.js"></script>
</body>
</html>
